{% set name = "xmipy" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xmipy-{{ version }}.tar.gz
  sha256: 608878fd497f8492353dc9aba849c0f99b175d3ff396fdd27e73fbc552b7d6bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - pip
  run:
    - python >={{ python_min }}
    - bmipy
    - numpy

test:
  imports:
    - xmipy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Deltares/xmipy.git
  summary: xmipy is an extension to the bmipy Python package
  dev_url: https://github.com/Deltares/xmipy
  license: CC0-1.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jdhughes-usgs
